<!DOCTYPE HTML>
<html>

<head>
    <h1>Arrays in JS</h1>
        
</head>

<body style="background-color:rgb(247, 0, 255)">
    <h1 id="sri"></h1>
    <script>
        var sri=[];
        var i = 0;
        var stu = new Array();
        stu[0] = "sreeram";
        stu[1] = "sanju";
        stu[2] = "balu";
        stu[3] = "ram";
        console.log(stu);
        while (i < stu.length){
            sri += (stu[i] + "<br/>");
            
            document.getElementById("sri").innerHTML = sri;
            i++;
        }
        
    </script>
    
</body>


</html>
